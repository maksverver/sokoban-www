<html>
 <head>
  <title>Sokoban</title>
  <link rel="stylesheet" type="text/css" href="style.css">
 </head>
 <body onload="initialize()">
  <div id="setup-view">
    <h4>Level</h4>
    <textarea id="level-definition" rows="15" cols="50"></textarea>
    <p><select id="levels-select"></select></p>
    <h4>Initial moves</h4>
    <textarea id="initial-moves" rows="1" cols="50"></textarea>
    <p><input type="button" value="Start" onclick="start()" autofocus></input></p>
  </div>
  <div id="game-view" style="display: none">
    <svg id="play-area" style="stroke-width: 0.05px">
      <defs>
        <rect id="grid-cell" x="0" y="0" width="1" height="1"
          style="fill: #f0f0f0; stroke: #e0e0e0"></rect>
        <g id="goal-cell">
          <rect  x="0" y="0" width="1" height="1"
            style="fill: #ffe000; stroke: #f0d000"></rect>
          <rect x="0.25" y="0.25" width="0.5" height="0.5" transform="rotate(45 0.5 0.5)" style="fill: none; stroke: #f0d000"></rect>
        </g>
        <rect id="wall-cell" x="0" y="0" width="1" height="1"
          style="fill: #603020; stroke: none"></rect>
        <g id="box-cell">
          <rect x="0.05" y="0.05" width="0.9" height="0.9"
            style="fill: #00c000; stroke: #00a000; stroke-width: 0.1"></rect>
        </g>
        <circle id="player-cell" cx="0.5" cy="0.5" r="0.4"
          style="fill: #0000a0; stroke: #4040c0"></circle>
      </defs>
      <g id="game-grid"></g>
      <g id="game-goals"></g>
      <g id="game-walls"></g>
      <g id="game-boxes"></g>
      <g id="game-player"></g>
    </svg>
    <div id="history-area">
      <span id="history-buttons">
        <button id="back-to-start-button" type="button" title="Back to start"
            ><img src="images/back-to-start.png" alt="⏪"></button
          ><button id="back-to-push-button" type="button" title="Back to previous push"
            ><img src="images/back-to-push.png" alt="⏮"></button
          ><button id="back-to-move-button" type="button" title="Back to previous move"
            ><img src="images/back-to-move.png" alt="⏴"></button
          ><button id="play-pause-button" type="button" title="Play/pause" disabled
            ><img src="images/play-pause.png" alt="⏯"></button
          ><button id="forward-to-move-button" type="button" title="Forward to next move"
            ><img src="images/forward-to-move.png" alt="⏵"></button
          ><button id="forward-to-push-button" type="button" title="Forward to next push"
            ><img src="images/forward-to-push.png" alt="⏭"></button
          ><button id="forward-to-end-button" type="button" title="Forward to end"
            ><img src="images/forward-to-end.png" alt="⏩"></button>
      </span>
      <span id="history-moves"></span>
    </div>
  </div>
 </body>
 <script src="game.js" defer></script>
</html>
